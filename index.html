<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Tic Tac Toe Game By Ameya</h1>
    <div id="woleBox">
        <p>Enter the names of the 2 players playing the game and sumbit using the button below:</p>
        <div id="playerBox">
        <input type="text" id="player1" placeholder="Player 1 - X"></input>
        <input type="text" id="player2" placeholder="Player 2 - O"></input>
        <button id="submitHere" onclick="submitPlayer()">Submit here!</button>
        </div>
    </div>
    <h1 id="turn">It's X's turn!</h1>
    <div id="container">
        <button id="restartGame" onclick="restartGame()">
            Restart
        </button>
        <div id="game">
            <div class="r1">
                <div id="cell1" class="cell"></div>
                <div id="cell2" class="cell"></div>
                <div id="cell3" class="cell"></div>
            </div>
            <div class="r2">
                <div id="cell4" class="cell"></div>
                <div id="cell5" class="cell"></div>
                <div id="cell6" class="cell"></div>
            </div>
            <div class="r3">
                <div id="cell7" class="cell"></div>
                <div id="cell8" class="cell"></div>
                <div id="cell9" class="cell"></div>
            </div>
        </div>
    </div>
    <h1 id="winner">
    </h1>
    <script src="script.js"></script>
</body>
</html>
